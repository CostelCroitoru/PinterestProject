<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta content="text/html" charset="utf-8" http-equiv="Content-Type">
    <title>Login</title>

    <link rel="stylesheet" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/3.4.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/loginStyle.css">

</head>


<body>

    <div class="login-reg-panel">
        <div class="login-info-box">
            <h2>Have an account?</h2>
            <label id="label-register" for="log-reg-show">Login</label>
        </div>

        <div class="register-info-box">
            <h2>Don't have an account?</h2>
            <label id="label-login" for="log-login-show">Register</label>
        </div>


        <div class="white-panel" th:fragment="content">
            <form name="f" class="login-show" th:action="@{/perform_login}" method="post">
                <h2>LOGIN</h2>
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <input type="text" name="username" placeholder="Email" required="required" minlength="2" maxlength="40">
                <input type="password" name="password" placeholder="Password" minlength="5" maxlength="30">

                <div class="form-actions">
                    <button type="submit" class="btn">Login</button>
                </div>

                <a href="">Forgot password?</a>
            </form>

            <form name="f" class="register-show" method="POST" action="#">
                <h2>REGISTER</h2>
                <input type="text" name="firstname" placeholder="First name" required="required" minlength="2" maxlength="40">
                <input type="text" name="lastname" placeholder="Last name" required="required" minlength="2" maxlength="40">
                <input type="text" name="username" placeholder="Email" required="required" minlength="2" maxlength="40">
                <input type="password" name="password" placeholder="Password" required="required" minlength="5" maxlength="40">
                <input type="password" name="cpassword" placeholder="Confirm Password" required="required" minlength="5" maxlength="40">
                <label name="errorMessage" style="visibility:hidden; color: red;">Password doesn't match!</label>
                <div class="form-actions">
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
        </div>

    </div>

    <script src="/js/login.js"></script>

</body>

</html>
